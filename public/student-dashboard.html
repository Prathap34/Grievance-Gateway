<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy's Hostel Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
        }
        .complaints-section {
            position: absolute;
            top: 100px;
            left: 20px;
            max-width: 500px;
        }
        .complaint-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .complaint-item strong {
            display: block;
            margin-bottom: 5px;
        }
        .complaint-item p {
            margin: 0;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>

    <main>
        <div id="complaints" class="complaints-section">
            <h2>Complaints</h2>
            <p id="noComplaints">No complaints registered yet.</p>
        </div>

        <h2>Submit Complaint</h2>
        <form id="complaintForm">
            <label for="complaintTitle">Enter Complaint name:</label>
            <input type="text" id="complaintTitle" name="complaintTitle" required><br><br>

            <label for="roomNo">Enter your Room No.:</label>
            <input type="text" id="roomNo" name="roomNo" required><br><br>

            <label for="complaintDescription">Tell us about your grievance:</label>
            <textarea id="complaintDescription" name="complaintDescription" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

        <script>
            document.getElementById('complaintForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting

                // Get the input values
                const title = document.getElementById('complaintTitle').value;
                const roomNo = document.getElementById('roomNo').value;
                const description = document.getElementById('complaintDescription').value;

                // Create a new complaint item
                let complaint = document.createElement('div');
                complaint.classList.add('complaint-item');
                complaint.innerHTML = `<strong>${title} (Room No.: ${roomNo})</strong><p>${description}</p>`;

                // Append the new complaint item to the complaints section
                document.getElementById('complaints').appendChild(complaint);
                document.getElementById('noComplaints').style.display = 'none'; // Hide the 'no complaints' message

                // Reset the form
                document.getElementById('complaintForm').reset();
            });
        </script>
    </main>
</body>
</html>
